<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="phone"><img  src="mockup/Phone.png" alt=""></div>
  <div class="container">
    <div class="container-content">
    <div class="container-img">
      <img id="img-songs" src="images/Chill Lofi Song.jpg" alt="">
    </div>
    <div class="title-song">UKULELE</div>
    <audio src=""></audio>
    <div class="container-media-btn">
      <div class="prev"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevrons-left"><polyline points="11 17 6 12 11 7"></polyline><polyline points="18 17 13 12 18 7"></polyline></svg></div>
      <div class="play"><i class="fas fa-play"></i></div>
      <div class="next"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevrons-right"><polyline points="13 17 18 12 13 7"></polyline><polyline points="6 17 11 12 6 7"></polyline></svg></div>
    </div>
    <div class="container-progress-bar">
      <div class="progress-bar"></div>
    </div>
  </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
